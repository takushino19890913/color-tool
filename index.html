<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>色生成ツール</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <input type="file" id="bg-image" accept="image/*">
  <div id="color-picker">
    <div>
      <label>あか:</label>
      <input type="range" id="red" min="0" max="255" value="125" />
    </div>
    <div>
      <label>みどり:</label>
      <input type="range" id="green" min="0" max="255" value="125" />
    </div>
    <div>
      <label>あお:</label>
      <input type="range" id="blue" min="0" max="255" value="125" />
    </div>
    <div>
      <label>あかるさ:</label>
      <input type="range" id="brightness" min="0" max="2" step="0.01" value="1" />
    </div>
    <div>
      <label>とうめいど:</label>
      <input type="range" id="alpha" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>
  <div id="color-display"></div>
</div>

<script src="script.js"></script>
</body>
</html>
